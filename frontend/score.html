<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindamise leht</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="../index.html">Pealehele</a>
      <h1>Scoring Page</h1>
      <p id="judgeName"></p>

      <label for="teamSelect">Vali meeskond:</label>
      <select id="teamSelect">
        <option value="">-- Vali meeskond --</option>
      </select>

      <form id="scoreForm">
        <h2>Disain</h2>
        <label
          >Atraktiivsus (10):
          <input
            type="range"
            name="design.visuallyAttractive"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Interaktiivsus (10):
          <input
            type="range"
            name="design.interactivity"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Intuitiivsus (5):
          <input
            type="range"
            name="design.intuitivity"
            max="5"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>2</output></label
        >

        <h2>Faktid</h2>
        <label
          >Aktuaalsus (10):
          <input
            type="range"
            name="factuality.actuality"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Usaldusväärsus (10):
          <input
            type="range"
            name="factuality.credibility"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Õppeväärtus (5):
          <input
            type="range"
            name="factuality.learningValue"
            max="5"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>2</output></label
        >

        <h2>Funktsionaalsus</h2>
        <label
          >Mistakes (10):
          <input
            type="range"
            name="functionality.mistakes"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Reageerimisaeg (10):
          <input
            type="range"
            name="functionality.reactionTime"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Tõrkehaldus (5):
          <input
            type="range"
            name="functionality.errorManagement"
            max="5"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>2</output></label
        >

        <h2>Koodi kvaliteet</h2>
        <label
          >Struktuur (10):
          <input
            type="range"
            name="codeQuality.structure"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >DRY põhimõtted (10):
          <input
            type="range"
            name="codeQuality.dryPrinciples"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>5</output></label
        >
        <label
          >Best Practices (5):
          <input
            type="range"
            name="codeQuality.bestPractices"
            max="5"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>2</output></label
        >
        <br />
        <button type="submit">Kinnita hinded</button>
      </form>

      <button id="seeResultsBtn">Vaata tulemusi</button>
    </div>
    <script src="scoring.js"></script>
  </body>
</html>
