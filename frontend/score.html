<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindamise leht</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    </div>
    <div class="container">
      <div class="top-buttons">
        <a href="../index.html" class="button">Pealehele</a>
        <a href="results.html" class="button">Tulemused</a>
      </div>
      <h1>Hindamise leht</h1>
      <p id="judgeName"></p>
      <div id="teamList" class="team-buttons-container"></div>
      <br />
      <div id="ratedTeamsList" class="team-buttons-container"></div>
      <div class="content">
        <form id="scoreForm">
          <h2>Kasutajakogemus ja Disain</h2>
          <label
            >Visuaalne atraktiivsus ja ühtsus:
            <p>Kas disain on professionaalne, ühtne ja
              esteetiliselt meeldiv?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="design.visuaalne"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <label
            >Interaktiivsus ja intuitiivsus:
            <p>Kas funktsioonid on interaktiivsed? Kas mäng
              on kaasahaarav ja õpetuseta mängitav?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="design.interaktiivne"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <label
            >Animatsioonid ja illustratsioonid:
            <p>Kasutatud on huvitavaid, asjakohaseid,
              isikupäraseid animatsioone ja illustratsioone</p>
            <div class="value">0</div>
            <input
              type="range"
              name="design.illustratiivne"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>

          <h2>Õpetlikkus ja faktitäpsus</h2>
          <label
            >Aktuaalsus:
            <p>Kas mängu sisu on teemakohane ja
              küberturvalisusega seotud?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="factuality.aktuaalne"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <label
            >Usaldusväärsus:
            <p>Kas info põhineb usaldusväärsetel
              allikatel ja on faktitäpne?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="factuality.usaldusväärne"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <label
            >Õppeväärtus:
            <p>Kas mäng annab mängijale kasulikke teadmisi?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="factuality.õpetlik"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>

          <h2>Funktsionaalsus ja jõudlus</h2>
          <label
            >Jõudlus:
            <p>Kas mäng reageerib loogiliselt, laeb
              viivitusteta? Kommunikeerib vigase sisendi veateatena?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="functionality.jõudlus"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <label
            >Dokumentatsioon:
            <p>Kas on kirjutatud asjakohane README ja vormistatud
              kasutusjuhend?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="functionality.dokumentatsioon"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <label
            >Struktuur:
            <p>Kas kood on hästi organiseeritud, optimeeritud,
              kommenteeritud ja arusaadav? DRY?</p>
            <div class="value">0</div>
            <input
              type="range"
              name="functionality.struktuur"
              max="11"
              min="0"
              step="1"
              value="0"
              disabled
            />
          </label>
          <br />
          <a href="#" id="submitScores" class="button">Kinnita hinded</a>
        </form>
      </div>
    </div>
    <script src="scoring.js"></script>
  </body>
</html>
