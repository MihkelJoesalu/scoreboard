<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindamise leht</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="../index.html" class="button">Pealehele</a>
      <h1>Hindamise leht</h1>
      <p id="judgeName"></p>

      <label for="teamSelect">Vali meeskond:</label>
      <select id="teamSelect">
        <option value="">-- Vali meeskond --</option>
      </select>

      <form id="scoreForm">
        <h2>Kasutajakogemus & Disain</h2>
        <label
          >Visuaalne atraktiivsus ja ühtsus:
          <input
            type="range"
            name="design.visuallyAttractive"
            max="13"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <label
          >Interaktiivsus ja intuitiivsus:
          <input
            type="range"
            name="design.interactivity"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <label
          >Animatsioonid ja illustratsioonid:
          <input
            type="range"
            name="design.intuitivity"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >

        <h2>Õpetlikkus ja faktitäpsus</h2>
        <label
          >Seotus küberturbega:
          <input
            type="range"
            name="factuality.actuality"
            max="13"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <label
          >Faktide täpsus ja usaldusväärsus:
          <input
            type="range"
            name="factuality.credibility"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <label
          >Õpitav väärtus:
          <input
            type="range"
            name="factuality.learningValue"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >

        <h2>Funktsionaalsus ja jõudlus</h2>
        <label
          >Vigade puudumine ja jõudlus:
          <input
            type="range"
            name="functionality.mistakes"
            max="13"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <label
          >Dokumentatsioon ja help:
          <input
            type="range"
            name="functionality.reactionTime"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <label
          >Koodi loetavus ja struktuur:
          <input
            type="range"
            name="functionality.errorManagement"
            max="10"
            min="0"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          /><output>0</output></label
        >
        <br />
        <button type="submit" class="button">Kinnita hinded</button>
      </form>

      <a ref="results.html" class="button">Tulemused</a>
    </div>
    <script src="scoring.js"></script>
  </body>
</html>
